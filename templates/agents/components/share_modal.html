<div class="modal" id="shareModal" style="display: none;">
    <div class="modal-backdrop" onclick="closeShareModal()"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Share Chat</h2>
            <button class="modal-close" onclick="closeShareModal()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <div class="modal-body">
            <p class="share-description">
                Share this chat with others. They'll be able to view the conversation but won't be able to continue it.
            </p>

            <div class="share-options">
                <div class="share-option">
                    <input type="checkbox" id="shareAnonymously" class="share-checkbox">
                    <label for="shareAnonymously" class="share-label">
                        <span class="share-label-title">Share anonymously</span>
                        <span class="share-label-desc">Your name will be hidden</span>
                    </label>
                </div>
            </div>

            <div class="share-link-container">
                <input type="text" class="share-link-input" id="shareLink" readonly value="Generating link...">
                <button class="copy-link-btn" onclick="copyShareLink()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                        <rect x="5.5" y="5.5" width="7" height="7" rx="1" stroke-width="1.5"/>
                        <path d="M3.5 10.5v-7a1 1 0 011-1h7" stroke-width="1.5"/>
                    </svg>
                    Copy
                </button>
            </div>
        </div>

        <div class="modal-footer">
            <button class="modal-btn modal-btn-secondary" onclick="closeShareModal()">Cancel</button>
            <button class="modal-btn modal-btn-primary" onclick="generateShareLink()">Create Link</button>
        </div>
    </div>
</div>
